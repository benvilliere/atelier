<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <script src="tailwind.js"></script>
    <script src="experiment.js"></script>
  </head>
  <body>
    <div @fetch="http://localhost:3001/data" class="flex justify-center">
      <div @wait @for="entry in data">
        <div class="flex flex-wrap w-1/3 border rounded-lg overflow-hidden p-6">
          <span>{entry.timestamp}</span>
          <span>{entry.commitHash}</span>
          <img src="/screenshots/{entry.screenshot}" />
          <form method="get" @action="/revert/{entry.commitHash}">
            <button @submit>Revert</button>
          </form>
        </div>
      </div>
    </ul>
  </body>
</html>
