<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <script src="tailwind.js"></script>
    <script src="experiment.js"></script>
  </head>
  <body>
    <div @fetch="/data" class="flex justify-center">
      <div @for="entry in data">
        <div @show="'{entry.commitHash}'.length > 0" class="entry flex flex-wrap w-1/3 border rounded-lg overflow-hidden p-6">
          <span>{entry.timestamp}</span>
          <span @show="'{entry.commitHash}' != ''">{entry.commitHash}</span>
          <img src="/screenshots/{entry.screenshot}" />
          <form @when={entry.commitHash} method="get" action="/revert/{entry.commitHash}">
            <button @submit @then="this.closest('.entry').remove()">Revert and destroy</button>
          </form>
        </div>
      </div>
    </ul>
  </body>
</html>
