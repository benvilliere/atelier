<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div
      class="container"
      x-data="{ timeline: [] }"
      x-init="timeline = await (await fetch('/timeline')).json()"
    >
      <pre
        x-data="{ show: false }"
        @dblclick="show = false"
        x-show="show"
        class="debugger"
        x-text="JSON.stringify(timeline, null, 2)"
      ></pre>
      <div class="deck" x-show="timeline.length > 0">
        <template x-for="(entry, index) in timeline">
          <div class="card">
            <div class="header">
              <div class="title">
                <span x-text="index"></span>
                <span
                  x-text="entry.timestamp; formatDate(entry.timestamp)"
                ></span>
              </div>
              <div class="actions">
                <form
                  class="action"
                  x-show="entry.commitHash != ''"
                  :action="`/revert/${entry.commitHash}`"
                  method="get"
                >
                  <button
                    type="submit"
                    @click="
                    $el.closest('.card').remove();
                    timeline = [entry, ...timeline];
                    window.scrollTo(0, 0);
                  "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m15 15-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3"
                      />
                    </svg>
                    Revert
                  </button>
                </form>
                <form
                  class="action"
                  :action="`/delete/${entry.timestamp}`"
                  method="post"
                >
                  <button type="submit" @click="$el.closest('.card').remove()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                      />
                    </svg>
                    Delete
                  </button>
                </form>
              </div>
            </div>
            <div class="media">
              <img :src="`/screenshots/${entry.screenshot}`" />
            </div>
          </div>
        </template>
      </div>
      <!-- <div class="controls">
        <button class="up">up</button>
        <button class="down">down</button>
      </div> -->
    </div>
    <script src="/frontend.js"></script>
  </body>
</html>
