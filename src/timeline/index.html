<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Mali:wght@200;400;600&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="refresh" content="10" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Atelier</h1>
    </div>
    <div
      class="container"
      x-data="{ timeline: [] }"
      x-init="timeline = await (await fetch('/timeline')).json()"
    >
      <pre
        x-data="{ show: false }"
        @dblclick="show = false"
        x-show="show"
        class="debugger"
        x-text="JSON.stringify(timeline, null, 2)"
      ></pre>
      <div class="deck" x-show="timeline.length > 0">
        <template x-for="(entry, index) in timeline">
          <div class="card">
            <div class="card-header">
              <div class="time" x-text="timeAgo(entry.timestamp)"></div>
              <div class="actions">
                <div
                  class="action"
                  x-data="{ sharing: false }"
                  @mousedown.outside="sharing = false"
                >
                  <button @click.prevent="sharing = !sharing">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
                      />
                    </svg>
                    <span>Share</span>
                  </button>
                  <div class="panel" x-show="sharing">
                    <ul>
                      <li><a href="#">Facebook</a></li>
                      <li><a href="#">Instagram</a></li>
                      <li><a href="#">Twitter</a></li>

                      <!-- Facebook Share Link -->
                      <li>
                        <a
                          :href="`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent('https://yourdomain.com/screenshots/' + entry.screenshot)}&amp;src=sdkpreparse`"
                          target="_blank"
                        >
                          Facebook
                        </a>
                      </li>
                      <!-- Twitter Share Link -->
                      <li>
                        <a
                          :href="`https://twitter.com/intent/tweet?text=Check out this artwork!&url=${encodeURIComponent('https://yourdomain.com/screenshots/' + entry.screenshot)}`"
                          target="_blank"
                        >
                          Twitter
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <form
                  class="action"
                  x-show="entry.commitHash != ''"
                  :action="`/revert/${entry.commitHash}`"
                  method="get"
                >
                  <button
                    type="submit"
                    @click="
                    $el.closest('.card').remove();
                    timeline = [entry, ...timeline];
                    window.scrollTo(0, 0);
                  "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m15 15-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3"
                      />
                    </svg>
                    <span>Revert</span>
                  </button>
                </form>
                <form
                  class="action"
                  :action="`/delete/${entry.timestamp}`"
                  method="post"
                >
                  <button type="submit" @click="$el.closest('.card').remove()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                      />
                    </svg>
                    <span>Delete</span>
                  </button>
                </form>
              </div>
            </div>
            <div class="media">
              <img :src="`/screenshots/${entry.screenshot}`" />
            </div>
          </div>
        </template>
      </div>
      <!-- <div class="controls">
        <button class="up">up</button>
        <button class="down">down</button>
      </div> -->
    </div>
    <script src="/frontend.js"></script>
  </body>
</html>
