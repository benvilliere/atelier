<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div
      class="container"
      x-data="{ timeline: [] }"
      x-init="timeline = await (await fetch('/timeline')).json()"
      x-init="
        fetch('/timeline')
          .then(res => res.json())
          .then(res => {
            timeline = res.timeline
          })
      "
    >
      <pre
        x-data="{ show: false }"
        @dblclick="show = false"
        x-show="show"
        class="debugger"
        x-text="JSON.stringify(timeline, null, 2)"
      ></pre>
      <div class="deck" x-show="timeline.length > 0">
        <template x-for="(entry, index) in timeline">
          <div class="card">
            <div class="row">
              <div class="start">
                <span x-text="index"></span>
                <span x-text="entry.timestamp"></span>
              </div>
              <div class="end">
                <div class="actions">
                  <form
                    class="action"
                    x-show="entry.commitHash != ''"
                    :action="`/revert/${entry.commitHash}`"
                    method="get"
                  >
                    <button
                      type="submit"
                      @click="
                    $el.closest('.card').remove();
                    timeline = [entry, ...timeline];
                    window.scrollTo(0, 0);
                  "
                    >
                      Revert
                    </button>
                  </form>
                  <form
                    class="action"
                    :action="`/delete/${entry.timestamp}`"
                    method="post"
                  >
                    <button
                      type="submit"
                      @click="$el.closest('.card').remove()"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="media">
              <img :src="`/screenshots/${entry.screenshot}`" />
            </div>
          </div>
        </template>
      </div>
      <!-- <div class="controls">
        <button class="up">up</button>
        <button class="down">down</button>
      </div> -->
    </div>
  </body>
</html>
