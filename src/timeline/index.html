<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Mali:wght@200;400;600&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data>
    <div class="header">
      <h1 class="logo">
        <a href="#" @click.prevent="window.scrollTo(0, 0);">
          <span>Atelier</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </a>
      </h1>
      <div class="alert">
        <a class="pill" href="/">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
          <span class="label">New entries available</span>
        </a>
      </div>
    </div>
    <div class="container">
      <pre
        x-data="{ show: false }"
        @dblclick="show = false"
        x-show="show"
        class="debugger"
        style="display: none"
        x-text="JSON.stringify($store.atelier, null, 2)"
      ></pre>
      <div class="deck" x-show="$store.atelier.timeline.entries.length > 0">
        <template x-for="(entry, index) in $store.atelier.timeline.entries">
          <div class="card">
            <pre
              style="
                display: none;
                padding: 12px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.75);
                font-family: monospace;
                color: black;
              "
              x-text="JSON.stringify(entry, null, 2)"
            ></pre>
            <div class="card-header">
              <div class="time" x-text="timeAgo(entry.timestamp)"></div>
              <div class="actions">
                <div class="action">
                  <a
                    :href="`/screenshots/${entry.screenshot}`"
                    download
                    :title="`Download ${entry.screenshot}`"
                  >
                    <span>Download</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                      />
                    </svg>
                  </a>
                </div>
                <div
                  class="action"
                  x-show="entry.screenshot"
                  x-data="{ copied: false }"
                >
                  <button
                    @click.prevent="
                      copyImageToClipboard(`atelier-screenshot-${index}`);
                      copied = true;
                    "
                  >
                    <span x-show="!copied">Copy</span>
                    <span x-show="copied">Copied!</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
                      />
                    </svg>
                  </button>
                </div>
                <form
                  class="action"
                  x-show="entry.commitHash != ''"
                  :action="`/revert/${entry.commitHash}`"
                  method="get"
                >
                  <button
                    type="submit"
                    @click="
                    $el.closest('.card').remove();
                    timeline = [entry, ...timeline];
                    window.scrollTo(0, 0);
                  "
                  >
                    <span>Revert</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                      />
                    </svg>
                  </button>
                </form>
                <form
                  class="action"
                  :action="`/delete/${entry.timestamp}`"
                  method="post"
                >
                  <button type="submit" @click="$el.closest('.card').remove()">
                    <span>Delete</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                      />
                    </svg>
                  </button>
                </form>
              </div>
            </div>
            <div class="media">
              <template x-if="entry.screenshot">
                <img
                  :id="`atelier-screenshot-${index}`"
                  :src="`/screenshots/${entry.screenshot}`"
                  :alt="`Screenshot taken at ${new Date(entry.timestamp).toLocaleString()}`"
                />
              </template>
              <template x-if="entry.recording">
                <video
                  controls
                  :id="`atelier-recording-${index}`"
                  :title="`Recording taken at ${new Date(entry.timestamp).toLocaleString()}`"
                >
                  <source
                    :src="`/recordings/${entry.recording}`"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script src="/frontend.js"></script>
  </body>
</html>
