<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 32vw;
        color: #1a1a1a;
        background: white
        font-weight: bold;
        font-family: Impact;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.body.style.backgroundColor = getRandomColor();
    </script>
  </body>
</html>
