<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Impact;
        color: #1a1a1a;
      }

      h1 {
        font-size: 32vw;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <h2>seconds</h2>
    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.body.style.backgroundColor = getRandomColor();

      let counter = 0;
      const h1Element = document.getElementById("counter");

      function incrementCounter() {
        counter++;
        h1Element.textContent = counter;
      }

      setInterval(incrementCounter, 1000);
    </script>
  </body>
</html>
